<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Website Detector</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      width: 300px;
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h3 {
      color: #00ffff;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    #checkBtn {
      width: 100%;
      padding: 12px 0;
      background-color: #00ffff;
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 255, 255, 0.2);
    }

    #checkBtn:hover {
      background-color: #00d5d5;
    }

    #result {
      margin-top: 20px;
      width: 100%;
      background-color: #1c1c1c;
      border-left: 4px solid #00ffff;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 14px;
      font-family: Menlo, Consolas, Monaco, monospace;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.05);
    }

    /* Dynamic result colors (handled via JS inline style) */
  </style>
</head>
<body>
  <h3>Fake Website Detector</h3>
  <button id="checkBtn">Check This Site</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
